<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Transaction success</h1>
    <h2>Service</h2>
    <div th:object="${paymentCell}" class = "alert alert-info mt-2">
        <h3 th:text="${paymentCell.name}"/>
        <p th:text="'Type: '+${paymentCell.type}"/>
        <p th:text="'Description: ' + ${paymentCell.desc}"/>
        <p class="div-inline">Amount: <input th:value="${amount}" name="amount" class="form-control-plaintext" readonly/></p>
    </div>
    <h2>Card</h2>
    <div th:object="${selectedCard}" class = "alert alert-info mt-2">
        <h3 th:text="${selectedCard.name}"/>
        <p th:text="'Number: ' + ${selectedCard.number}"/>
        <p th:text="${selectedCard.getCardType().getName()}"/>
        <p th:text="'Cashback: ' +${selectedCard.getCardType().getCashback()}"/>
        <p th:text="'Commission: ' +${selectedCard.getCardType().getCommission()}"/>
        <p th:text="'Remaining sum up to limit: ' +${selectedCard.getOperationSum()}"/>
        <p th:text="'Remaining balance: ' +${selectedCard.balance}"/>
        <p>
            Status: <span class="font-red" th:if="${selectedCard.isBlocked}">Blocked</span><span class="font-green"
                                                                                       th:if="${!selectedCard.isBlocked}">Active</span>
        </p>
    </div>
    <a href="/cells" class="btn btn-success">Home page</a>
    <a th:href="'/userId'+${userId}+'/transactions'" class="btn btn-success">History</a>
</div>
<div  th:insert="blocks/footer :: footer"></div>
</body>
</html>
