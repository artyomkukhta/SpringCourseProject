<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Edit service</h1>
  <div>
  <form method="post" th:object="${paymentCell}">
    <input type="text" th:value="${paymentCell.name}" name="name" placeholder="Service name" class="form-control">
    <span class="validationError font-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/><br>
    <input type="text" th:value="${paymentCell.type}" name="type" placeholder="Type" class="form-control">
    <span class="validationError font-red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/><br>
    <textarea style="width:200px; height:150px;" th:text="${paymentCell.desc}" name="desc" placeholder="Description" class="form-control"></textarea>
    <span class="validationError font-red" th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"/><br>
    <button type="submit" class="btn btn-success">Apply changes</button>
  </form>
  </div>
</div>
<div  th:insert="blocks/footer :: footer"></div>
</body>
</html>
